    <div class="container">

        <div class="background">

            <div class="titulo">
              <p>Hardesafi</p>
              <p id="tm">tm</p>
            </div><!-- Fim do titÃ§e -->

            <div class="formulario">
              <form id="formularioLogin">
                <div class="form-floating email">
                  <input type="email" class="form-control" placeholder="email" id="email" name="email" required>
                  <label for="floatingInput">email</label>
                </div>
                
                <div class="form-floating senha">
                  <input type="password" class="form-control" placeholder="password" id="senha" name="senha" required>
                  <label for="floatingInput">password</label>
                </div>
                <button type="button" class="btn btn-primary" id="logIn">log in</button>
              </form>
            </div>

            <a href="">Forgot your password?</a>

        </div><!-- Fim do background -->

    </div><!-- Fim do container -->
