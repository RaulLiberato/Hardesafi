<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Meu CSS-->
    <link rel="stylesheet" href="../estilo/create-account.css">
    
    <title>Hardesafi - Create account</title>
  </head>

  <body>

    <div class="container">
      
        <div class="background">

          <div class="arrow">
            <button id="arrow"><i class="fas fa-arrow-left"></i></button>
          </div>

            <div class="titulo">
              <p>Hardesafi</p>
              <p id="tm">tm</p>
            </div><!-- Fim do title -->

            

            <div class="creat">
              <p>create account</p>
            </div>

            <div class="formulario">
              <form id="formularioLogin">
                <div class="form-floating email">
                  <input type="email" class="form-control" placeholder="email" id="email" name="email" required>
                  <label for="floatingInput">email</label>
                </div>
                
                <div class="form-floating senha">
                  <input type="password" class="form-control" placeholder="password" id="senha" name="senha" required>
                  <label for="floatingInput">password</label>
                </div>

                <div class="form-floating senha">
                    <input type="password" class="form-control" placeholder="password" id="senhaConfirma" name="senhaConfirma" required>
                    <label for="floatingInput">confirm password</label>
                  </div>
                <button type="button" class="btn btn-primary" id="create">create</button>
              </form>
            </div>

        </div><!-- Fim do background -->

    </div><!-- Fim do container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <!-- Meu Java Script-->
  <script src="../scripts/create-account.js"></script>
