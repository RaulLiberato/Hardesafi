<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Meu CSS-->
    <link rel="stylesheet" href="../estilo/estilo-home.css">
    
    <title>Hardesafi - Home</title>
  </head>

  <body>

    <div class="container-fluid">

        <div class="nav-vertical">

            <div class="buttons">
                <button><i class="fas fa-bell fa-2x blackiconcolor"></i></button>
                <button><i class="fas fa-calendar fa-2x blackiconcolor"></i></button>
                <button><i class="fas fa-clone fa-2x blackiconcolor"></i></button>
                <button id="settings"><i class="fas fa-cog fa-2x blackiconcolor"></i></button>
            </div>

        </div>

        <div class="body">

            <div class = "nav-horizontal">
                <div class="logo">
                    <p>Hardesafi</p>
                    <p id="tm">tm</p>
                </div>

                <div class="frase">
                    <p>let's go to the challenge!</p>
                </div>

                <img src="../estilo/img/perfil.png">
            </div>

            <div class="content">
                
                <div class="newChallenge">

                    <div class="text">
                        <p>new challenge</p>
                        <hr></hr>
                    </div> 

                    <div class="button">
                        <!-- Button trigger modal -->
                        <button type="button" id="addChallenge" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm"><i class="fas fa-plus fa-lg"></i></button>
                    </div>
                </div><!-- Fim newChallenge -->

                <div class="challenge">
                  <table class="table">
                    
                    <thead>
                      <tr>
                        <th id="hashtag" scope="col">#</th>
                        <th scope="col">title</th>
                        <th scope="col">start</th>
                        <th scope="col">end</th>
                        <th scope="col">description</th>
                        <th id="actions" colspan="2" scope="col">actions</th>
                      </tr>                  
                    </thead>

                    <div class="information">
                      <tbody>
                      </tbody>
                    </div>
                    
                  </table>
                </div>

            </div>
        </div>

    </div><!-- Fim do container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

</html>

<!-- Modal form -->
<div class="modal fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" id="myModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">new challenge</h5>
          <button type="button" id="button-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action="" id='formularioChallenge'>
            <div class="input-group mb-4">
              <input type="number" id="id" name="id" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" readonly>
            </div>
  
            <div class="form-floating title mb-4">
              <input type="text" class="form-control" placeholder="title" id="title" name="title" required>
              <label for="floatingInput">title</label>
            </div>
  
            <div class="form-floating start mb-4">
              <input type="date" class="form-control" placeholder="" id="start" name="start" required>
              <label for="floatingInput">date start</label>
            </div>
  
            <div class="form-floating end mb-4">
              <input type="date" class="form-control" placeholder="" id="end" name="end" required>
              <label for="floatingInput">date end</label>
            </div>
  
            <div class="form-floating description mb-4">
              <textarea class="form-control" placeholder="Leave a comment here" name="description" id="floatingTextarea2" style="height: 100px" required></textarea>
              <label for="floatingTextarea2">description</label>
            </div>

            <div class="modal-footer save" id="save">
              <button type="reset" id="btnCancelSave" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
              <button type="button" id="btnSave" class="btn btn-success">save</button>
            </div>

            <div class="modal-footer edit" id="edit">
              <button type="reset" id="btnCancelEdit" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
              <button type="button" id="btnEdit" class="btn btn-success" data-bs-dismiss="modal">edit</button>
            </div>

            <div class="modal-footer delete" id="delete">
              <button type="reset" id="btnCancelDelete" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
              <button type="button" id="btnDelete" class="btn btn-danger" data-bs-dismiss="modal">delete</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Meu Java Script-->
  <script src="../scripts/home.js"></script>
